<!DOCTYPE html>

<html>

<head>
	<title>HTML Forms!</title>
</head>

<body>
	<h1>Registration Form</h1>
	
	<form action = "images.html">
		
		<p><label>Name: </label> <input type = "text" placeholder = "Your Name"></p>
		
		<p><label>Remember Me: </label> <input type = "checkbox" checked></p>
		
		<p><label>Languages spoken: </label> 
		<input type = "checkbox" checked>English
		<input type = "checkbox" checked>Hindi
		<input type = "checkbox" checked>Marathi
		<input type = "checkbox">Gujarati
		<input type = "checkbox">Spanish
		<input type = "checkbox">French</p>
		
		<p>Gender: 
		<input type = "radio" name = "gender" value = "M">Male 
		<input type = "radio" name = "gender" value = "F">Female 
		<input type = "radio" name = "gender" value = "DD"> Don't Disclose</p>
		
		<p>Security Questions:
		
		<select>
			<option>Favourite Colour?</option>
			<option>Favourite Toy?</option>
			<option>Favourite City?</option>
			<option>Favourite Flower?</option>
		</select>
		<br><br>Answer: <input type = "text" placeholder = "Security Question Answer">
		</p>
		
		<p>Describe Yourself:<textarea rows = "2" cols = "20" placeholder = "Eg: Your hobbies, etc"></textarea></p>
		
		<input type = "submit" value = "Sign Up">
		<input type = "reset"><br><br>
		<a href = "lists.html"><input type = "button" value = "Next Page"></a>
		
		
		
	</form>
</body>

</html>
